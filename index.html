<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('productForm');
            const productList = document.getElementById('productList');

            // Load existing products from LocalStorage
            const loadProducts = () => {
                const products = JSON.parse(localStorage.getItem('products')) || [];
                productList.innerHTML = products.map(product => `
                    <div class='shadow-2xl p-4 bg-white rounded-2xl mb-4'>
                        <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded-md">
                        <h2 class="text-2xl font-semibold mt-2">${product.name}</h2>
                        <p class="text-gray-700">Harga: Rp${product.price}</p>
                    </div>
                `).join('');
            };

            // Save new product to LocalStorage
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const price = document.getElementById('price').value;
                const image = document.getElementById('image').value;

                if (name && price && image) {
                    const products = JSON.parse(localStorage.getItem('products')) || [];
                    products.push({ name, price, image });
                    localStorage.setItem('products', JSON.stringify(products));
                    form.reset();
                    loadProducts();
                } else {
                    alert('Harap isi semua data produk!');
                }
            });

            loadProducts();
        });
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 p-6">
    <h1 class="text-4xl font-bold text-white text-center mb-8">Affiliate Produk</h1>

    <form id="productForm" class="bg-white p-4 rounded-2xl shadow-2xl mb-6 max-w-md mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Tambah Produk</h2>
        <input type="text" id="name" placeholder="Nama Produk" class="w-full mb-3 p-2 border rounded" required>
        <input type="number" id="price" placeholder="Harga" class="w-full mb-3 p-2 border rounded" required>
        <input type="text" id="image" placeholder="URL Gambar" class="w-full mb-3 p-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Tambah Produk</button>
    </form>

    <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
</body>
</html>
